<!DOCTYPE html>
<html>
    <head>
        <title>Simple Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css" />
        <script src="jquery-2.1.4.js"></script>
        <script src="app.js"></script>
    </head>
    <body>
    <header><strong>Simple Calculator</strong></header>
        <div id="frame">
	    <div id="display_out"></div>
            <div>
                <a class="numbers">9</a>
                <a class="numbers">8</a>
                <a class="numbers">7</a>
	        <a class="operators">+</a>
                <a class="numbers">6</a>
	        <a class="numbers">5</a>
	        <a class="numbers">4</a>
	        <a class="operators">-</a>
                <a class="numbers">3</a>
                <a class="numbers">2</a>
                <a class="numbers">1</a>
                <a class="operators">x</a>
                <a class="numbers">0</a>
	        <a class="numbers">.</a>
	        <a class="clear">C</a>
	        <a class="operators">/</a>
                <a class="equals">=</a>
            </div>
        </div>
    </body>
</html>
